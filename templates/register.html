{% extends 'base.html' %}
<head>
    {% block head %}
    {{super()}}
    {% endblock %}
</head>
<body>
    {% block body %}
    {{super()}}
    <section class="register-page">
        <h1>Регистрация на День открытых дверей</h1>
        <p>Заполните форму ниже, чтобы попытаться зарегистрироваться.</p>

        <form method="post" class="register-form">
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="register-btn">Отправить</button>
        </form>
    </section>
    {% endblock body %}

    {% block footer %}
    {{super()}}
    {% endblock footer %}
</body>
