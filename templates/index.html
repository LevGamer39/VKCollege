{% extends 'base.html' %}
{% block title %}Главная — VK College{% endblock %}
{% block content %}
<h1>Добро пожаловать в VK College</h1>
{% if slides %}
<div class="slider">
  {% for s in slides %}
    <div class="slide"><img src="/{{ s }}" alt="slide {{ loop.index }}"></div>
  {% endfor %}
</div>
{% endif %}
{% endblock %}
