{% extends "base.html" %}
{% block content %}
<h1 class="section-title">Контакты</h1>

<div style="display:grid;grid-template-columns:1fr 360px;gap:18px;margin-top:12px;">
  <div>
    <div class="card">
      <h4>Как нас найти</h4>
      <p class="tiny">Адрес: ул. Воображаемая, дом 0, офис 404 (онлайн)</p>
      <p class="tiny">Телефон: 8-800-ВК-Колледж</p>
      <p class="tiny">Email: contact@vkcollege.example</p>
    </div>

    <div class="card" style="margin-top:12px;">
      <h4>Карта</h4>
      <div style="background:#eef2ff;border-radius:10px;height:200px;display:flex;align-items:center;justify-content:center;color:var(--muted)">
        Место для карты (демо)
      </div>
    </div>
  </div>

  <aside>
    <div class="card">
      <h4>Связаться с деканатом</h4>
      <form method="post" class="form">
        <input name="name" placeholder="Имя" required>
        <input name="email" placeholder="Email" required>
        <textarea name="message" placeholder="Сообщение" required></textarea>
        <button class="btn-primary" type="submit">Отправить</button>
      </form>
    </div>
  </aside>
</div>
{% endblock %}
